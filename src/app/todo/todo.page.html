<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>To-do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks; let i = index">
      <ion-label>{{ task }}</ion-label>
      <ion-button fill="clear" color="danger" (click)="removeTask(i)">Remover</ion-button>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-input [(ngModel)]="newTask" placeholder="Nova tarefa"></ion-input>
    <ion-button (click)="addTask()">Adicionar</ion-button>
  </ion-item>
</ion-content>
